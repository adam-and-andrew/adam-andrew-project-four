<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto:400,700&display=swap" rel="stylesheet">

    <title>Trivia Quiz</title>
</head>

<body>

    <h1>Trivia Quiz</h1>

    <div class="quiz-container">

        <div class="trivia-question-container">
            <p>From what show is the character James Doakes?</p>
            <p>Category: Entertainment: Television</p>
        </div>

        <div class="answer-container">
            <form class="answer-form">
                <input type="radio" value='1' name='testRadio' value='1' id='testOne' class="testRadio">
                <label for="testOne">Daredevil</label>
                <input type="radio" value='3' name='testRadio' value='2' id='testTwo' class="testRadio">
                <label for="testTwo">Boardwalk Empire</label>
                <input type="radio" value='2' name='testRadio' value='3' id='testThree' class="testRadio">
                <label for="testThree">The Walking Dead</label>
                <input type="radio" value='4' name='testRadio' value='4' id='testFour' class="testRadio">
                <label for="testFour">Dexter</label>
                <input type="submit" value="SUBMIT" id="submit-answer-button" class="submit-answer-button">
            </form>
        </div>


    </div>
    <div class="player-scores-container">
        <div class="player-score-box">
            <p>Player 1 Score:</p>
        </div>
    </div>

</body>

</html>
